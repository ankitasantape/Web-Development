<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
      <div class="container">
         <div class="screen">
            <div class="screen-body">
               <div class="screen-body-item left">
                  <div class="app-title">
                    <div class="animated infinite pulse">
                         Student <br> Grade <Br> Calcy 
                    </div>
                  </div>
                </div>
                <div class="screen-body-item">
                  <div class="app-form">
                      <div class="app-form-group">
                        <input class="app-form-control" id ="wp" type="text" placeholder="Web Programming">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" id ="maths" type="text" placeholder="Maths">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" id ="comp" type="text" placeholder="Computer">    
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" id ="ds" type="text" placeholder="Data Structure">
                      </div>
                      <div>
                        <input class="app-form-button" type="button" placeholder="showPercentage"> 
                       </div>
                   </div>   
                </div>
            </div>
         </div>
         <div class="app-form-group showdata">
                <p id="showData"> </p>
         </div>
      </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
