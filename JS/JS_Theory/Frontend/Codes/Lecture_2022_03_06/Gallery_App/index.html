<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <!-- We need 2 container -->
    <!-- container 1 : action-bar -->
    <!-- container 2 : content -->
      <!-- container content need 2 container -->
         <!-- container 1 : content-list -->
            <!-- container content-list need 2 container  -->
                   <!-- container1 new-slide -->
                   <!-- container2 slide-list -->
         <!-- container 2 : content-details -->
            <!-- container content-details need 2 container  -->
                   <!-- container1 create-slide -->
                   <!-- container2 show-list -->
     <div id="action-bar"> 
        <span id="saveAlbum" class="material-icons">save</span>
        <span id="addAlbum" class="material-icons">add</span>
        <span id="deleteAlbum" class="material-icons">remove</span>
        <span id="importAlbum" class="material-icons">upload</span>
        <span id="exportAlbum" class="material-icons">download</span>
        <span id="playAlbum" class="material-icons">smart_display</span>
        <select id="selectAlbum">
            <option value="-1">Select an album</option>
        </select>
     </div>
     <div id="content">
          <div id="content-list">
              <div id="new-slide">
                  New Slide
              </div>
              <div id="slide-list">

              </div>
          </div>
      </div>
      <div id="content-details">
          <div id="create-slide">
              <div>
                  <input type="text" placeholder="Title" />
              </div>
              <div>
                  <textarea cols="30" rows="10" placeholder="Details"></textarea>
              </div>
              <div>
                  <button> Save Slide </button>
              </div>
          </div>
          <div id="show-slide">
              Show a slide
          </div>
          <!-- this overlay will  hide the content-details container only -->
          <div id="content-details-overlay">
              <div id="text">
                  Either create a new slide or select a slide 
              </div>
          </div>
      </div>
      <!-- this overlay will hide whole screen of content part -->
      <div id="overlay">
          <div id="text">Please Select An Album</div>
      </div>
      <!-- this template will add into the select options when user will add new folder/template -->
      <!-- this template will append in the options of selects tag -->
      <template id="allTemplates">
          <option purpose="new-album"></option>
      </template>
         
    <script src="album.js"></script>
</body>
</html>
