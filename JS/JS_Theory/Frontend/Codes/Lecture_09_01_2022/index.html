<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     
      <!-- Header -->
    <div id="header">
        <button id="addFolder">Add Folder</button>
        <button id="addTextFile">Add Text File</button>
    </div>

    <div id="breadcrumb">
        <h1>this is the breadcrumb</h1>
    </div>

    <div id="container">
    </div>

    <div id="app">
        <h1>this is the area where app will show itself on a popup</h1>
    </div>

    <template id="templates">
        <div class="folder" rid="" pid="">
            <span action="rename">rename</span>
            <span action="delete">delete</span>
            <span action="view">view</span>
            <div purpose="name"></div>
        </div>
    </template>

     <script src="main.js"></script>
</body>
</html>
