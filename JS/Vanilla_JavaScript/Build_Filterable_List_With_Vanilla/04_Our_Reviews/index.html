<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h2>our reviews</h2>
                <!-- Underline -->
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="Images/Ankita_Profile.jpg" id="person-img" alt="img" />
                </div>
                <h4 id="author">Sumit Santape</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut quidem explicabo id tempora facere debitis saepe architecto dignissimos beatae delectus excepturi quis ad, magni cupiditate nemo quae deleniti! Maiores, sequi.
                </p>
                <!-- prev next button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>  
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
