<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>
<body>
     
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                    <div class="img-container">
                        <img id="person-img" src="Images/Ankita_Profile.jpg" alt="" />
                    </div> 
                    <h4 id="author"></h4>
                    <p id="job"></p>
                    <p id="info">Lorem ipsum dolor sit, amet consectetur 
                        adipisicing elit. Consequuntur accusantium in 
                        deleniti impedit quis nulla delectus quas quia nam, 
                        architecto dicta harum quod facere eligendi sit 
                        suscipit nobis sunt mollitia?
                    </p>
                    <div class="button-container">  
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>   
                    </div> 
                    <button class="random-btn">
                        Surprise Me
                    </button>   
            </article> 
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
