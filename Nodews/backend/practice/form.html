<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
        <link rel= "stylesheet" type="text\css" href="style.css">
    </head>
    <body>
        <div id="content" >
            <fieldset class="form">
                <legend>Sign Up</legend>
                <form action="/practice/500.html" method="post">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name.." required><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name.." required><br>
                    <label for="email">User name:</label><br>
                    <input type="email" id="email" name="email" placeholder="abc123@gmail" required><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter your password.." required><br>
                    
                    <input type="submit" value="Submit"><br>
                    <input type="reset">
                </form>

                <legend>Calculate Age: </legend>
                <form oninput="x.value = parseInt(datemax.value) - parseInt(datemin.value) ">
                    <label for="datemin">Enter a your date of birth:</label>
                    <input type="date" id="datemin" name="datemin" max="2021-05-29"><br><br>
                    <label for="datemax">Enter a today's date:</label>
                    <input type="date" id="datemax" name="datemax" min="2021-05-29"><br><br>
                    <h3>Your Current Age: </h3>
                    <output name="x" for="datemax datemin"> </output>
                    <!-- <input type="button" onclick="alert('Hello World! your age is', { x:value  } )" value="Calculate"> -->
                </form>

                <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                    <input type="range" id="a" value="50">
                    +<input type="number" id="b" value="25">
                    =<output name="x" for="a b"></output>
                </form>
            </fieldset>
            
            <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
            </canvas>
        </div>
        
    </body>
</html>
