<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <form action="" method="POST">
            <div>
                <lable for = "username">Username</lable><br>
                <input type="text" id="username" required min = "10" max = "50" step = "10">
            </div>
            <div>
                <lable for = "email">Email</lable><br>
                <input type="email" id="email" required placeholder = "abc@gmail.com">
            </div>
            <div>
                <lable for = "password">Password</lable><br>
                <input type="password" id="password" required>
            </div>
            <div>
                <lable for = "url">Url</lable><br>
                <input type="url" id="url" required>
            </div>
            <div>
                <lable for = "Country">Country</lable><br>
                <input type="country" name="Country" value="India" required id = "country" disabled>
            </div>
            <div>
                <p>Gender</p>
                <input type = "radio" name="gender" value="Female" checked>Female<br>
                <input type = "radio" name="gender" value="Male">Male<br>
                <input type = "radio" name="gender" value="Other">Other<br>
            
            <p>Course Done</p>
            <input type="checkbox" name="Course" value="C++" checked>C++<br>
            <input type="checkbox" name="Course" value="Java">Java<br>
            <input type="checkbox" name="Course" value="C">C<br>
            <input type="checkbox" name="Course" value="Python">Python<br>
            <input type="checkbox" name="Course" value="R">R<br>
            <input type="checkbox" name="Course" value="Php">Php<br></div>
            <p>Month</p>
            <select name="month_selected" multiple>
                   <option>Jan</option>
                   <option>Feb</option>
                   <option>Mar</option>
                   <option>Apr</option>
                   <option selected>May</option>
                   <option>Jun</option>
                   <option>Jul</option>
                   <option>Aug</option>
                   <option>Sept</option>
                   <option>Oct</option>
                   <option>Nov</option>
                   <option>Dec</option>
            </select>
            <p>Share your experience</p>
            <textarea name="experience" rows="10" cols="30"></textarea>
            <br>
            <input type="button" value="Button 1">
            <button type="button">Button 2</button>
            
            <button type="button"><img src="static/LOGO-05.png" height="20" width="25"></button>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
