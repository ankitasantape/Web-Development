<!DOCTYPE html>
<html>
    <head>
        <title>Block vs Inline</title>
    </head>
    <body>
        <h2>Heading 1</h2>
        <h2>Heading 2</h2>
        <p>Paragraph</p>
        <!-- Img tag is a inline tag becoz it is started to next of previous image -->
        <img src="static/Five-tips-for-front-end-web-development.jpg"width = "300">
        <img src="static/Five-tips-for-front-end-web-development.jpg"width = "300">
        <!-- In <div> tag image is start to the nextline of the tag becoz this is a block tag that means div takes a complete line   -->
         <div><img src="static/Five-tips-for-front-end-web-development.jpg"width = "300"></div>
         <!-- Fisrt image blocking the complete line but second line not -->
         <img src="static/Five-tips-for-front-end-web-development.jpg"width = "300">
         <a href="https://www.codingninjas.in">Coding Ninjas</a>
        </body>
</html>
