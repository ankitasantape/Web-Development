<head>
    <title>Document</title>
    <style>
         .block{
            background-color: lightblue;
            display : inline;
         }
         .inline-1{
            background-color: lightpink;
            display : block; 
         }
         .inline-2{
            background-color: lightgreen; 
            height : 5rem;
            width : 50rem;
         }
         .inline-block{
            background-color: yellow; 
            display : inline-block;
            height : 10rem;
            width : 15rem;
         }
    </style>
</head>
<body>
     <div class="block">I am a block level element 1</div>
     <span class="inline-1">I am a inline level element 1</span>
     <span class="inline-2">I am a inline level element 2</span>
     <div class="block">I am a block level element 2</div>
     <span class="inline-block">I am a inline block level element 3</span>
</body>
