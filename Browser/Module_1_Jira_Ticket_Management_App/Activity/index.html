<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
     <!-- font awesome -> while using icons  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">

<body>
        <div class="header-container">
            
            <!-- color-group-container -->
           <div class="color-group-container">
              <div class="color pink"></div>
              <div class="color blue"></div>
              <div class="color green"></div>
              <div class="color black"></div>

           </div>
           <!-- add-cross-container -->
           <div class="add-cross-container">
               <div class="plus-container active">
                   <i class="fas fa-plus tool_icons"></i>
               </div>

               <div class="cross-container">
                   <i class="fas fa-times tool_icons"></i>
               </div>
           </div>

           <!-- lock-unlock-container -->
           <div class="lock-unlock-container">
                  <div class="lock-container active">
                      <i class="fas fa-lock tool_icons"></i>
                  </div>

                  <div class="unlock-container">
                     <i class="fas fa-unlock tool_icons"></i>
                  </div> 
           </div>
                

           <!-- input box -->
           <!-- <input type="text" class="task-input"> -->
           
       </div>
       <!-- Main Container -->
       <div class="main-container">
           <!-- this should come from dom -->
           <!-- <div class="task-container">
               <div class="task-header"></div>
               <div class="task-main-container">
                   <h3 class="task-id">#575hfbbv85</h3>
                   <div class="text">this is my first task</div>
               </div>
           </div> -->
           <div class="modal-container">
            <div class="input-container">
                <textarea placeholder="Enter Your Task Here" class="input-container-text"></textarea>
            </div>
            <div class="color-container">
                <div class="color-picker pink selected"></div>
                <div class="color-picker green"></div>
                <div class="color-picker blue"></div>
                <div class="color-picker black"></div>
            </div>
           </div>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
       <script src="script.js" defer></script>
</body>
</html>
