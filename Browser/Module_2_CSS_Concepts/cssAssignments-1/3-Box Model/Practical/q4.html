  <body>
    <!-- Q- On clicking of the button some text is added in the div. Repeating this
    task we see that text starts to go out of the div. We dont want this. Fix
    it. Add only vertical scroll bar. Also make the div such that it gets the entire screen size using box model.  -->
    <div></div>
    <button>Add</button>
    <script>
      let div = document.querySelector("div");
      let button = document.querySelector("button");
      button.addEventListener("click", function () {
        let p = document.createElement("p");
        p.innerText =
          "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa eaque, minus cupiditate reiciendis a ducimus enim quia accusantium voluptate praesentium!";
        div.append(p);
      });
    </script>
